<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>ფერმერთა&nbsp;რეესტრი</title>
        <link rel="icon" href="logo.svg">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript">
            window.onload = function() {
                var platform = ["Android", "iOS"];

                for (var i = 0; i < platform.length; i++) {
                    if (navigator.platform.indexOf(platform[i]) > -1 || window.innerWidth < 800) {                        
                        document.writeln("<center><h1 style='margin-top: 50%;font-family:'>ვებ-გვერდის მობილურით მოხმარება შეზღუდულია</h1></center>");
                        break;
                    }
                }
            }
        </script>
    </head>
    <body>
        <div id="app"></div>
    </body>
</html>
